name: üè≠ Release Pipeline

on:
  push:
  workflow_dispatch:
    tags:
      - v*

jobs:
  # Build Everything
  # Linux
  build_gcc_lto:
    name: "Linux - AppImage"
    uses: ./.github/workflows/linux_build_wx.yml
    with:
      jobName: "wxWidgets"
      compiler: gcc
      cmakeflags: "-DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON"
      buildAppImage: true
    secrets: inherit

  build_linux_qt_sse4:
    name: "Linux - AppImage SSE4"
    uses: ./.github/workflows/linux_build_qt.yml
    with:
      jobName: "Qt"
      compiler: clang
      cmakeflags: ""
      simd: "SSE4"
      buildAppImage: true
    secrets: inherit

  build_linux_qt_avx2:
    name: "Linux - AppImage AVX2"
    uses: ./.github/workflows/linux_build_qt.yml
    with:
      jobName: "Qt"
      detail: ""
      compiler: clang
      cmakeflags: "-DARCH_FLAG=-march=haswell"
      simd: "AVX2"
      buildAppImage: true
    secrets: inherit

  # Windows
  build_wx_sse4:
    name: "Windows - SSE4"
    uses: ./.github/workflows/windows_build_wx.yml
    with:
      jobName: wxWidgets
      configuration: Release
      simd: "SSE4"
    secrets: inherit

  build_wx_avx2:
    name: "Windows - AVX2"
    uses: ./.github/workflows/windows_build_wx.yml
    with:
      jobName: wxWidgets
      configuration: Release AVX2
    secrets: inherit

  build_qt_sse4:
    name: "Windows - SSE4"
    uses: ./.github/workflows/windows_build_qt.yml
    with:
      jobName: Qt
      configuration: Release
      simd: "SSE4"
    secrets: inherit

  build_qt_avx2:
    name: "Windows - AVX2"
    uses: ./.github/workflows/windows_build_qt.yml
    with:
      jobName: Qt
      configuration: Release AVX2
    secrets: inherit

  # MacOS
  build_macos_wx:
    name: "MacOS"
    uses: ./.github/workflows/macos_build.yml
    with:
      jobName: "wxWidgets"
      gui: "wxWidgets"
    secrets: inherit

  build_macos_qt:
    name: "MacOS"
    uses: ./.github/workflows/macos_build.yml
    with:
      jobName: "Qt"
      gui: "Qt"
    secrets: inherit

  # Upload the Artifacts
  upload_artifacts:
    needs:
      - build_gcc_lto
      - build_linux_qt_sse4
      - build_linux_qt_avx2
      - build_wx_sse4
      - build_wx_avx2
      - build_qt_sse4
      - build_qt_avx2
      #- build_macos_wx
      - build_macos_qt
    name: "Upload Artifacts"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Prepare Artifact Folder
        run: mkdir ./ci-artifacts/

      - uses: actions/download-artifact@v3
        name: Download all Artifacts
        with:
          path: ./ci-artifacts/

      - name: Display structure of downloaded files
        run: ls ./ci-artifacts/

      # Prepare artifacts, they are all zips from github!
      - name: Prepare Artifacts
        working-directory: ./ci-artifacts/
        run: for d in *windows*/; do 7z a "${d}asset.7z" ./$d/*; done

      # Artifact Naming:
      # MacOS: PCSX2-<tag>-macOS-[additional hyphen seperated tags]
      # Windows|Linux: PCSX2-<tag>-<windows|linux>-<32bit|64bit>--[additional hyphen seperated tags]
      - name: Name and Upload the Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.REF }}
          SCAN_DIR: ${{ github.WORKSPACE }}/ci-artifacts
          OUT_DIR: ${{ github.WORKSPACE }}/ci-artifacts/out
        run: |
    steps:
        uses: dawidd6/action-download-artifact@v2
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          title: "phoenicis"
          files: |
              ${{ github.WORKSPACE }}/ci-artifacts/out/*

